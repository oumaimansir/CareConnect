<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- jQuery (required for Bootstrap 4 but not for Bootstrap 5) -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="assets/img/Logo.png" alt="Logo" />
            <h3>Bienvenue</h3>
            <p>Sélectionnez votre rôle pour continuer l'inscription</p>
        </div>
        <div class="col-md-9 register-right ">
            <ul class="nav nav-tabs nav-justified espace" id="roleTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="patient-tab" data-toggle="tab" href="#patient" role="tab" aria-controls="patient" aria-selected="true">Patient</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="assistant-tab" data-toggle="tab" href="#assistant" role="tab" aria-controls="assistant" aria-selected="false">Assistant</a>
                </li>
            </ul>
            <div class="tab-content" id="roleTabContent">
                <!-- Formulaire Patient -->
                <div class="tab-pane fade show active espace" id="patient" role="tabpanel" aria-labelledby="patient-tab">
                    
                        <h3 class="heading-container register-heading espace">Inscription en tant que Patient</h3>
                    
                    <form (ngSubmit)="register()" #registerForm="ngForm" >
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Prénom *" [(ngModel)]="compte.prenom" required />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom *" [(ngModel)]="compte.nom" required />
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="E-mail *" [(ngModel)]="compte.email" required />
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" class="form-control" id="tel" name="tel" placeholder="Téléphone *" [(ngModel)]="compte.numtel"required />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="adress" name="adress" placeholder="Adresse *"  [(ngModel)]="compte.adresse" required />
                                </div>
                                <div class="form-group">
                                    <input type="date" class="form-control" id="datenaissance" name="datenaissance" placeholder="Date de Naissance *" [(ngModel)]="compte.datenaissance" required />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe *" [(ngModel)]="compte.password" required />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirmer le Mot de Passe *" required />
                                </div>
                            </div>
                            <div class="col-md-12 text-center">
                                <input type="submit" class="btnRegister" value="S'inscrire" />
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Formulaire Assistant -->
                <div class="tab-pane fade" id="assistant" role="tabpanel" aria-labelledby="assistant-tab">
                    <h3 class="register-heading">Inscription en tant qu'Assistant</h3>
                    <form>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Prénom *" required />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Nom *" required />
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="E-mail *" required />
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" class="form-control" placeholder="Téléphone *" required />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Mot de passe *" required />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirmer le Mot de Passe *" required />
                                </div>
                            </div>
                            <div class="col-md-12 text-center">
                                <input type="submit" class="btnRegister" value="S'inscrire" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded back-to-top"><i class="bi bi-arrow-up"></i></a>
<script>
    $(document).ready(function () {
      $('#roleTab a').click(function (e) {
        e.preventDefault();
        $(this).tab('show');
      });
    });
  </script>
  <!-- JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/lib/wow/wow.min.js"></script>
  <script src="assets/lib/easing/easing.min.js"></script>
  <script src="assets/lib/waypoints/waypoints.min.js"></script>
  <script src="assets/lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="assets/lib/tempusdominus/js/moment.min.js"></script>
  <script src="assets/lib/tempusdominus/js/moment-timezone.min.js"></script>
  <script src="assets/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
  <script src="assets/lib/twentytwenty/jquery.event.move.js"></script>
  <script src="assets/lib/twentytwenty/jquery.twentytwenty.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  
  <!-- Template Javascript -->
  <script src="assets/js/main.js"></script>
