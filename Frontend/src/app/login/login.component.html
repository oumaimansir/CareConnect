<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container login">
    <div class="row">
        <div class="col-md-3 login-left">
            <img src="assets/img/Logo.png" alt="Logo" />
            <h3>Bienvenue</h3>
            <p>Connectez-vous pour accéder à votre compte</p>
        </div>
        <div class="col-md-9 login-right">
            <h3 class="login-heading">Connexion</h3>
            <form (ngSubmit)="loginUser()">
                <div class="row login-form">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="E-mail *" [(ngModel)]="email" name="email" required />
                        </div>
                        <div class="form-group mt-3">
                            <input type="password" class="form-control" placeholder="Mot de passe * "[(ngModel)]="password" name="password" required />
                        </div>
                    </div>
                    <div class="col-md-12 text-center mt-4">
                        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Se connecter" />
                    </div>
                    <div class="col-md-12 text-center mt-2">
                        <p class="text-muted">Vous n'avez pas de compte ? <a [routerLink]="'/registerUser'">Inscrivez-vous ici</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
